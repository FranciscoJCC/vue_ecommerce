<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <h3>Ecommerce</h3>
        <button class="cart" @click="cartOpen = !cartOpen">
          Carro ({{cart.length}})
        </button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            v-for="(product, index) in cart"
            :key="index"
            :class="{'bg-gray': index & 1}"
          >
            <img :src="product.images[0].image" :alt="product.name" />
            <span
              >{{product.name}} - ${{ priceNumber(product.price *
              product.quantity) }} ( {{product.quantity}} )</span
            >
          </div>
          <p>Total: ${{ priceNumber(total) }}</p>
        </div>
      </header>
      <main>
        <product
          v-for="product in products"
          :key="product.name"
          :product="product"
          @sendtocart="addToCart($event)"
        ></product>
      </main>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp, ref, reactive, toRefs, watch } = Vue;

      const app = createApp({
        setup() {
          const products = ref([
            {
              name: "Camara",
              price: 450_000.5,
              stock: 5,
              content:
                " Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat deleniti minima repellendus quidem possimus voluptate. Nam, possimus rem? Rerum accusantium non quod ex nam labore magnam vero adipisci sum sequi",
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbnail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbnail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: true,
              offer: false,
              quantity: 1,
            },
            {
              name: "Camara PTZ",
              price: 250_000.5,
              stock: 3,
              content:
                " Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat deleniti minima repellendus quidem possimus voluptate. Nam, possimus rem? Rerum accusantium non quod ex nam labore magnam vero adipisci sum sequi",
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbnail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbnail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: true,
              offer: true,
              quantity: 1,
            },
            {
              name: "Camara BGM",
              price: 350_000.5,
              stock: 5,
              content:
                " Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat deleniti minima repellendus quidem possimus voluptate. Nam, possimus rem? Rerum accusantium non quod ex nam labore magnam vero adipisci sum sequi",
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbnail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbnail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: false,
              offer: true,
              quantity: 1,
            },
          ]);

          const cartState = reactive({
            cartOpen: false,
            cart: [],
            total: 0,
          });

          const { cart } = cartState;

          function addToCart(product) {
            const prodIndex = cart.findIndex(
              (prod) => prod.name === product.name
            );

            prodIndex >= 0
              ? (cart[prodIndex].quantity += 1)
              : cart.push(product);

            product.stock -= 1;
          }

          watch(cartState.cart, (value) => {
            cartState.total = cartState.cart.reduce((prev, curr) => {
                const prevPrice = prev.price || prev;
                const prevQuantity = prev.quantity || 1;
                return prevPrice * prevQuantity + curr.price * curr.quantity;
              }, 0);
          });

          function priceNumber(value) {
            return new Intl.NumberFormat("es-MX").format(value);
          }

          return {
            ...toRefs(cartState),
            products,
            addToCart,
            priceNumber,
          };
        },
      });
    </script>
    <script src="./Product.js"></script>
    <script src="./Badge.js"></script>
    <script>
      app.mount("#app");
    </script>
  </body>
</html>
